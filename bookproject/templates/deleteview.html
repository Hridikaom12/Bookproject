{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="container mt-5">
        <h3 class="text-center mb-4">Delete Book</h3>

        <div class="card">
            <div class="card-body text-center">
                <p class="card-text">Are you sure that you want to delete <strong>{{ book.title }}</strong>?</p>

                <form action="" method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger btn-lg rounded-pill shadow">Confirm Delete</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
