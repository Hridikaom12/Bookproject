{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="container mt-5">
        <h3 class="text-center mb-4">Update Book</h3>
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="card">
                <div class="card-body">
                    {{ form.as_p }}

                    <div class="text-center">
                        <input type="submit" value="Update" class="btn btn-primary btn-lg rounded-pill shadow">
                    </div>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
